<!DOCTYPE html>                                      <!--thymeleaf update fragment code-->
<html lang="en" xmlns:th="http://www.thymeLeaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${about}"></title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-3">
                    <div class="container text-center">
                    <img style="width:80px" th:src="@{/img/register.png}">
                    </div>

<!--                    <div th:if="${session.message}" th:classappend="${session.message.type}"-->
<!--                         class="alert alert-primary" role="alert">-->
<!--                        <p th:text="${session.message.content}"></p>-->

<!--                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>-->

<!--                    </div>-->

                    <div  th:if="${session.message}" class="container">
                        <div th:classappend="${session.message.type}" class="alert  text-center" role="alert">
                            <span th:text="${session.message.content}"></span>
                        </div>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    </div>


                <h1 class="text-center">Register Here</h1>
                    <form novalidate th:action="@{/do_register}"  method="post" th:object="${user}">
                        <!--name-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input name="userName" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':' '}"
                                   id="name_field" placeholder="Enter your Name"
                            th:value="${user.userName}">

                            <!--for bootstrapping error-->
                            <div th:each="e : ${#fields.errors('userName')}"
                                 th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                            </div>

                        </div>

                        <!--email-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">E-mail</label>
                            <input name="email" type="email" class="form-control" id="email_field"
                                   placeholder="Enter your E-mail" required
                               th:value="${user.email}">
                        </div>

                        <!--Password-->
                        <div class="mb-3">
                            <label for="pwd_field" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="pwd_field"
                                   placeholder="Enter your Password" required>
                        </div>

                        <!--About-->
                        <div class="form-group">
                            <label for="pwd_field" class="form-label">About</label>
                            <textarea name="about" placeholder="Enter about yourself" rows="6"
                            class="form-control"
                            th:text="${user.about}"></textarea>
                        </div>


                      <!--Terms and Conditions
                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement"
                            class="form-check-input" id="agreement">
                            <label for="agreement">Accept Terms & Conditions</label>
                        </div>
                          -->


                        <div class="container mt-2 text-center">
                            <button type="submit" class="btn bg-primary text-white">
                                Submit
                            </button>

                            <button type="reset" class="btn bg-danger text-white">
                                Reset
                            </button>

                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
