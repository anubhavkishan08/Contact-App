<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<section>

        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="card text-center">
                    <img class="card-img-top" th:src="@{/img/profile pic.jpg}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">About The Developer</h5>
                        <p class="card-text">Hello, I am Anubhav Kishan. I am a Software Engineer enthusiast and interested in learning Full stack Development</p>

                        <!-- GitHub and LinkedIn Icons -->
                        <div class="container">
                            <a th:href="${'https://www.linkedin.com/in/anubhav-k-178753aa'}" class="social-icon" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a th:href="${'https://github.com/anubhavkishan08'}" class="social-icon" target="_blank">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
