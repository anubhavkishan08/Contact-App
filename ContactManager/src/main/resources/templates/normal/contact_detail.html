<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeLeaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
</head>
<body>
<section>
  <h1>Showing Contact Detail </h1>

  <div class="card mr-3 mL-3">
    <div class="card-body">
      <div class="container text-center">

        <h3 class="mt-3"> <span th:text="${contact.cName}"> </span>
        ( <span th:text="${contact.cNickName}"></span> )
        </h3>

        <table class="table">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col"><span th:text="${contact.cId}"></span> </th>
          </tr>
          </thead>

          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td><span th:text="${contact.cEmail}"></span></td>
          </tr>
          </tbody>

          <tbody>
          <tr>
            <th scope="row">Work</th>
            <td><span th:text="${contact.work}"></span></td>
          </tr>
          </tbody>

          <tbody>
          <tr>
            <th scope="row">Mobile No</th>
            <td><span th:text="${contact.phone}"></span></td>
          </tr>
          </tbody>



        </table>

        <div class="descripion">


          <!--to undesrstand tml in descr-->
          <th:block><span th:utext="${contact.cAbout}"></span></th:block>

        </div>


        <div class="container">
          <td>
            <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>

            <form method="post" th:action="@{'/user/update_contact/'+${contact.cId}}" class="mt-2">
              <button type="submit" class="btn btn-success btn-sm">Update</button>
            </form>

          </td>
        </div>
      </div>

    </div>
  </div>

</section>
</body>
</html>
